@if(message.text) {
<div class="d-inline-flex msg-header" [ngClass]="[bg_color, fg_color]">
  <span class="material-symbols-outlined float-start align-top type">
    {{ severity_icon }}
  </span>

  @if(message.title) {
    <span class="title" ngbTooltip="{{ message.text }}" placement="bottom">
      {{ message.title }}
    </span>
  } @else {
    <span class="title">
      {{ message.text }}
    </span>
  }

  <span class="material-symbols-outlined float-end align-top close" (click)="close()">close</span>
</div>
}
