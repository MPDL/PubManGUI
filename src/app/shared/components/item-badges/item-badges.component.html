
  <span class="badge badge-blue me-2">{{item?.metadata?.genre}}</span>
  @if (publicationState) {
    <span class="badge badge-green me-2">{{publicationState}}: {{publicationStateDate | dateToYear}}</span>
  }
  @if (doi) {
    <a class="badge badge-yellow me-2" href="https://doi.org/{{doi}}" target="_blank">DOI: {{doi}}</a>
  }
