<div class="card bg-dark text-center">
    <div class="card-header bg-warning">
      <h5 class="card-title">{{title}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text text-info">{{message}}</p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-secondary btn-sm" tabindex="-1" (click)="yes()">YES</button>
      <button type="button" class="btn btn-outline-info btn-sm" (click)="no()">NO</button>
    </div>
  </div>
