<div class="form-control box-grey">

    <div class="description">
      The review type in all items will be changed as follows
    </div>

    <form [formGroup]="changeReviewMethodForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Review types to be replaced</label>
        <div class="col-sm-8">
          <select class="form-control form-select" formControlName="reviewMethodFrom">
            <option value="" selected="selected">-</option>
            <option *ngFor="let method of reviewMethods" [ngValue]="method">
              {{method | titlecase}}</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Replacing review types</label>
        <div class="col-sm-8">
          <select class="form-control form-select" formControlName="reviewMethodTo">
            <option value="" selected="selected">-</option>
            <option *ngFor="let method of reviewMethods" [ngValue]="method">
              {{method | titlecase}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button type="submit" [disabled]="!changeReviewMethodForm.valid" class="btn btn-outline-secondary col-1 float-end">
            Change
          </button>
        </div>
      </div>
    </form>

  </div>
