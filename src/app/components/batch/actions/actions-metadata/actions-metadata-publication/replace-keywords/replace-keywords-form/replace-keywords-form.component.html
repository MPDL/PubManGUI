<form [formGroup]="replaceAllKeywordsForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Replacing key words</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="publicationKeywordsTo">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="!replaceAllKeywordsForm.valid" class="btn btn-outline-secondary col-1 float-end">
          Replace
        </button>
      </div>
    </div>
  </form>
