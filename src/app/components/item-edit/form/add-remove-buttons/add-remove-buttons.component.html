<div class="btn-group btn-group-sm d-flex justify-content-between">
    <button type="button" class="btn btn-sm text-secondary" name="add" [value]="add_value" (click)="add(index)"><span class="fw-bold">{{add_value}}</span></button>
    <button type="button" class="btn btn-sm text-secondary" name="remove" [value]="del_value" (click)="remove(index)" [hidden]="del_value === 'hidden'"><span class="fw-bold">{{del_value}}</span></button>
</div>
