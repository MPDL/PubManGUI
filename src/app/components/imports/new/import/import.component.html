<div class="d-flex flex-column justify-content-center pt-5 text-success">
    <hr>
    <p class="d-flex justify-content-center text-success">new-import works!</p>
    <div>
        <img class="float-start" src="/assets/images/mocks/Screenshot_import.png" aria-hidden="true" width="60%">
        <img class="float-end" src="/assets/images/mocks/Screenshot_import_new.png" aria-hidden="true" width="20%">
    </div>
    <hr>
</div>

<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
    <h2 class="m-0" i18n="@@batch.actions.context.change">File Import</h2>
    <div class="mt-2 mb-5">
      <span i18n="@@batch.actions.context.change.info">
        The items will be part of External Publications of the Max Plank Digital Library.
      </span>
    </div>
  
    <form [formGroup]="importForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <label for="context" class="col-sm-3 col-form-label" i18n="@@batch.actions.context">Context</label>
        <div class="col-sm-9">
          <select id="context" class="form-select" formControlName="context">
            <option [value]='' selected disabled i18n="@@batch.actions.context">Context</option>
            @for (contextObject of user_contexts; track contextObject) {
            <option [value]="contextObject.objectId">{{contextObject.name}}</option>
            }
          </select>
        </div>
      </div>
  
      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label">Format</label>
        </div>
        <div class="col-sm-2">
          <select class="form-select" formControlName="format">
            <option value="ENDNOTE_STRING">EndNote</option>
            <option value="BIBTEX_STRING">BibTeX</option>
            <option value="RIS_STRING">RIS</option>
            <option value="WOS_STRING">WOS</option>
            <option value="MAB_STRING">MAB</option>
            <option value="EDOC_XML">eDoc_Xml</option>
            <option value="ESCIDOC_ITEM_V3_XML">eSciDoc_Item_Xml</option>
            <option value="ZFN_TEI_XML">ZfN_Tei_Xml</option>
            <option value="MARC_21_STRING">Marc21</option>
            <option value="MARC_XML">Marc_Xml</option>
            <option value="BMC_XML">BMC_Xml</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label" i18n="@@batch.actions.metadata.source.replaceId.from">Name</label>
        </div>
        <div class="col-sm-9">
          <input class="form-control" formControlName="name">
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label" i18n="@@batch.actions.metadata.source.replaceId.from">Scheme</label>
        </div>
        <div class="col-sm-9">
          <input class="form-control" formControlName="scheme">
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cone" checked>
            <label class="form-check-label" for="cone">CoNE</label>
          </div>          
        </div>
      </div>
  
      <div class="row">
        <div class="offset-sm-9 col-sm-3">
          <button type="submit" [disabled]="importForm.invalid || importForm.pristine" 
            class="btn btn-outline-secondary col-4 float-end">
            GO
          </button>
        </div>
      </div>
    </form>
  
</div>
